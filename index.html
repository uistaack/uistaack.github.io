<html>
  <title>POST</title>
  <body>
    <script>
      let data = { num: 1 };

      let options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      };

      async function postData() {
        const response = await fetch("https://nettle-held-tadpole.glitch.me/post", options);
        const data = await response.json();
        console.log(data);
      }

       async function getData(){
      const response = await fetch('https://nettle-held-tadpole.glitch.me/get');
      const data = await response.json();

      let np=data.content
      console.log(data,np)
      
    }
    </script>
    Post
<button onclick="getData()">Get</button>
    <button onclick="postData()">POST</button>
    
  </body>
</html>
